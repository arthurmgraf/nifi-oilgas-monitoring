// =============================================================================
// Kafka JAAS Configuration - SASL/PLAIN Authentication
// =============================================================================
// Defines authentication credentials for Kafka broker connections.
//
// Users:
//   admin           - Broker inter-broker communication
//   nifi            - Apache NiFi data flow engine
//   schemaregistry  - Confluent Schema Registry
//
// NOTE: In production, use SCRAM-SHA-512 or mTLS instead of PLAIN.
// =============================================================================

KafkaServer {
    org.apache.kafka.common.security.plain.PlainLoginModule required
    username="admin"
    password="admin-secret"
    user_admin="admin-secret"
    user_nifi="${KAFKA_SASL_PASSWORD}"
    user_schemaregistry="sr-kafka-pass";
};
