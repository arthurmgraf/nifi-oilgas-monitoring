global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # NiFi metrics via PrometheusReportingTask (port 9093)
  # Enable with: python nifi-flows/bootstrap/enable-prometheus-reporting.py
  - job_name: "nifi"
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s
    static_configs:
      - targets: ["nifi:9093"]
        labels:
          instance: "nifi-primary"

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
